[[redirects]]
  from = "/api/problems/algorithms/"
  to = "https://leetcode.com/api/problems/algorithms/"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/problems/api/tags/"
  to = "https://leetcode.com/problems/api/tags/"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/api/submissions/*"
  to = "https://leetcode.com/api/submissions/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/graphql/*"
  to = "https://leetcode.com/graphql/:splat"
  status = 200
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/repos/*"
  to = "https://api.github.com/repos/:splat"
  status = 200
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/user/repos"
  to = "https://api.github.com/user/repos"
  status = 200
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/user"
  to = "https://api.github.com/user"
  status = 200
  headers = {Access-Control-Allow-Origin = "*"}
